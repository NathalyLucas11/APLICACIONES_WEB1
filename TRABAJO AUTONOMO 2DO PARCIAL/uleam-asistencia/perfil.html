<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>perfil docente</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
<div class="dashboard-header">
  <div class="logo-nombre">
    <img src="LOGO-ULEAM-VERTICALL.png" alt="ULEAM" class="logo-header" />
    <span class="nombre-docente">BIENVENIDO/A</span>
  </div>
  <a href="#" class="cerrar-sesion" id="cerrarSesion">Cerrar sesión</a>
</div>

    <div class="menu-nav">
    <a href="dashboard.html">Panel principal</a>
    <a href="asignaturas.html">Mis asignaturas</a>
    <a href="registro.html">Registro de asistencia</a>
    <a href="historial.html">Historial de asistencia</a>
    <a href="reporte.html">Reporte de asistencia</a>
    <a class="activo" href="perfil.html">Mi perfil</a>

    </div>
    <main class="main-content">
    <h2>Mi Perfil</h2>
    <form id="perfilForm" class="perfil-form">
        <!-- Sección información personal -->
        <fieldset class="perfil-section" disabled>
            <legend>Información Personal</legend>
            <label>
                Nombre completo:
                <input type="text" id="nombreCompleto" value="MARIA ELIZABETH VELEZ MACIAS" readonly>
            </label>
        </fieldset>

        <!-- Sección de contacto -->
        <fieldset class="perfil-section" disabled>
            <legend>Datos de Contacto</legend>
            <label>
                Dirección de correo:
                <input type="email" id="correo" value="maria_velez@uleam.ec" readonly>
                <span class="nota-campo">Visible para otros participantes del curso</span>
            </label>
        </fieldset>

        <!-- Sección geográfica -->
        <fieldset class="perfil-section" id="geoSection" disabled>
            <legend>Información Geográfica</legend>
            <label>
                País:
                <input type="text" id="pais" value="Ecuador">
            </label>
            <label>
                Ciudad:
                <input type="text" id="ciudad" value="MANTA">
            </label>
        </fieldset>

        <!-- Configuración regional -->
        <fieldset class="perfil-section" id="zonaSection" disabled>
            <legend>Configuración Regional</legend>
            <label>
                Zona horaria:
                <select id="zonaHoraria">
                    <option value="America/Guayaquil" selected>America/Guayaquil</option>
                    <option value="America/Bogota">America/Bogota</option>
                    <option value="America/Lima">America/Lima</option>
                    <option value="America/Caracas">America/Caracas</option>
                </select>
            </label>
        </fieldset>

        <!-- Acciones -->
        <div class="acciones-perfil">
            <button type="button" id="editarBtn" class="editar-btn">Editar Perfil</button>
            <button type="button" id="guardarBtn" class="guardar-btn" style="display:none;">Guardar</button>
            <button type="button" id="cancelarBtn" class="cancelar-btn" style="display:none;">Cancelar</button>
        </div>
    </form>
</main>

<script src="perfil.js"></script>
</body>
</html>
