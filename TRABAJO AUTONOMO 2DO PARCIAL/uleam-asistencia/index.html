<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Docentes ULEAM</title>
    <link rel="stylesheet" href="estilos.css">

</head>
<body>
    <div class="login-container" id="login-container">
        <img src="logo_uleam.png" alt="ULEAM" class="logo">
        <h1>Uleam</h1>
        <p class="subtitulo">UNIVERSIDAD LAICA <br> ELOY ALFARO DE MANABÍ</p>
        <h2>Sistema de Control de Asistencia <br> Docentes ULEAM</h2>
        <form id="loginForm">
            <input type="text" id="usuario" placeholder="Usuario" required>
            <input type="password" id="contrasena" placeholder="Contraseña" required>
            <div class="opciones">
                <label>
                    <input type="checkbox" id="recordar"> Recordar contraseña
                </label>
            </div>
            <button type="submit">INGRESAR</button>
        </form>
        <p>¿Usuario nuevo? <a href="#" id="mostrarRegistro">Regístrate</a></p>
    </div>

    <div class="login-container oculto" id="registro-container">
        <img src="logo_uleam.png" alt="ULEAM" class="logo">
        <h1>Uleam</h1>
        <p class="subtitulo">UNIVERSIDAD LAICA <br> ELOY ALFARO DE MANABÍ</p>
        <h2>Registro de Usuario</h2>
        <form id="registroForm">
            <input type="text" id="nuevoUsuario" placeholder="Nuevo Usuario" required>
            <input type="password" id="nuevoContrasena" placeholder="Nueva Contraseña" required>
            <input type="email" id="nuevoEmail" placeholder="Correo" required>
            <button type="submit">REGISTRARSE</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="#" id="mostrarLogin">Inicia sesión</a></p>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
