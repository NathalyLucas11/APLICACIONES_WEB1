<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Cliente</title>

  <!-- Enlace al archivo de estilos -->
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <!-- FORMULARIO DE REGISTRO -->
  <form class="formulario" id="formularioCliente">
    <h2>Registro de Cliente</h2>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
    <p id="errorNombre" class="error"></p>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" placeholder="Ingrese su apellido" required>
    <p id="errorApellido" class="error"></p>

    <label for="cedula">Cédula:</label>
    <input type="text" id="cedula" placeholder="Ingrese su cédula (10 dígitos)" maxlength="10" required>
    <p id="errorCedula" class="error"></p>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" placeholder="Ingrese su teléfono (10 dígitos)" maxlength="10" required>
    <p id="errorTelefono" class="error"></p>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" placeholder="Ingrese su dirección" required>
    <p id="errorDireccion" class="error"></p>

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" placeholder="ejemplo@gmail.com" required>
    <p id="errorCorreo" class="error"></p>

    <button type="submit" class="boton">Registrar</button>
  </form>

  <!-- Enlace al archivo JavaScript -->
  <script src="validaciones.js"></script>
</body>
</html>
